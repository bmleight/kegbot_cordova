<!DOCTYPE html>

<html>
    <head>
        <title>Kegbot Serial Controller</title>
        <link rel="stylesheet" type="text/css" href="css/JoyStick.css" />
    </head>

    <body>
    	
        <div class="app">
        	
        	<div class="wrapper">
        		  
	        	<div id="message">Kegbot Controller</div>
	        
	            <div id="ui">
	                <button id="connectButton" class="btn">Connect</button>
	            </div>
	          
		        <div id="joystick1" class="JoyStick"> </div>
		        
		        <div id="debug">
		        	<h2>Debug Statistics</h2>

		        </div>
		       
		        <div id="obama"> <p>Cheers!</p> </div>
		        
		        <div> MKL MKL MKL MKL, D U FVK?</div>
        	</div>
        	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="js/JoyStick.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            app.initialize();
        </script>
        
    </body>
    
</html>
